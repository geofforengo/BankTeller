<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Bank Account</title>
  </head>
  <body>
    <div class="jumbotron">
      <h2>Welcome to the Money Bank!</h2>
    </div>
    <div class="form-group">
      <form id="initialDeposit">
        <label for="inputInitialDeposit">Initial Deposit</label>
        <input type="text" class="form-control" id="inputInitialDeposit">
        <button type="submit" name="button">Make Initial Deposit</button>
      </form>
    </div>
    <div class="form-group">
      <form id="deposit">
        <label for="inputDeposit">Deposit</label>
        <input type="text" class="form-control" id="inputDeposit">
        <button type="button" id="depositBtn">Make Deposit</button>
      </form>
    </div>
    <div class="form-group">
      <form id="withdrawal">
        <label for="inputWithdrawal">Withdrawal</label>
        <input type="text" class="form-control" id="inputWithdrawal">
        <button type="button" id="withdrawalBtn">Make Withdrawal</button>
      </form>
    </div>
    <div class="result">
      <label id="currentBalance">Current Balance: $</label>
    </div>
  </body>
</html>
